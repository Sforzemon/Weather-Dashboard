<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Start of Navbar -->  
    <nav class="navbar navbar-dark sticky-top bg-dark flex-sm-nowrap p-0 mx-auto">
      <a id="crapBrand" class="navbar-brand col-sm-3 col-md-2 mx-auto text-center"><i class="fas fa-poo-storm"></i> Crap Weather</a>
      <input class="form-control form-control-dark w-100 text-center text-sm-left" id="crapForm" type="text" placeholder="Whats the crap is the weather in...?" aria-label="Search">
      <button id="topNavSearch" class="btn btn-sm btn-outline-light my-2 my-sm-0 d-none d-sm-block" type="submit">Search</button>
      <a id="crapBrand" class="navbar-brand col-sm-3 col-md-2 mx-auto text-center">Crap Weather <i class="fas fa-poo-storm"></i></a>
    </nav>
    <!-- Start of sidebar -->
    <div class="container-fluid">
      <div class="row">
        
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <div class="sidebar-sticky" id="crapSideBar">
            <h6 class="sidebar-heading d-flex justify-content-center align-items-center mt-4 mb-1">
              <span class="text-center d-none d-sm-block">Recent Searches</span>
            </h6>
            <ul class="nav flex-column mb-2 searchColumn" id="recentCrap">
            </ul>
          </div>
        </nav>
    <!-- Start of main body for display -->
        <div class="d-block col-12 col-sm-9 col-md-10 w-100 pl-5 mt-3">
          <div class="main-body">
            <div class="row">
              <div class="row w-100 pl-3 pt-3" id="oneDayWeather">
                <h1 class="w-100" id="cityName">City Name</h1>
                <div id="weatherDetails"></div>
                <div id="icon" class="mx-auto"><img id="wicon"></div>
                </div>
                
              </div>
                
              
      
              </div>
            </div>
          </div>
        </div>
      <!-- Section for 5 day forcast -->
    <div class="container-fluid">
      <div class="row" id="fiveDayWeather">

      </div>
    </div>
      
      </div>
    </div>
   
    
    


    <!-- Optional JavaScript -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/ea4f288c58.js" crossorigin="anonymous"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
